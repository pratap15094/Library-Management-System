<h3>Book Details!</h3>

<div class="con1">
    <div>
        <img src="{{book.image}}">
    </div>
    <div class="con2">
        <div>
            <label>
                <b>Book Name:</b>
            </label>
            {{book.bookName}}
        </div>
        <div>
            <label>
                <b>Book Author: </b>
            </label>
            {{book.bookAuthor}}
        </div>
        <div>
            <label>
                <b>Book Price: </b>
            </label>
            {{book.bookPrice}}
        </div>
        <div>
            <label>
                <b>Book Gener: </b>
            </label>
            {{book.bookGenre}}
        </div>
        <div>
            <label>
                <b>Book Avability: </b>
            </label>
            {{book.borrowedStatus}}
        </div>
    </div>
</div>
